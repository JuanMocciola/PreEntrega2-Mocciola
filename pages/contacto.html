    <!-- nav termina-->
        <!-- prox. sucursal inicia-->
        <main class="container">
            <div class=" text-center mt-5 ">
                <h1>Contactanos!</h1>
            </div>
            <div class="row">
                <div class="col-lg-7 mx-auto">
                    <div class="card mt-2 mx-auto p-4 bg-light">
                        <div class="card-body bg-light">
    
                            <div class="container">
                                <form id="contact-form" role="form">
    
                                    <div class="controls">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="form_name">Nombre*</label>
                                                    <input id="form_name" type="text" name="name" class="form-control"
                                                        placeholder="Escriba su nombre aqui">
    
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="form_lastname">Apellido *</label>
                                                    <input id="form_lastname" type="text" name="surname"
                                                        class="form-control" placeholder="Escriba su apellido aqui">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="form_email">Email *</label>
                                                    <input id="form_email" type="email" name="email" class="form-control"
                                                        placeholder="Escriba su email aqui">
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="form_need">Seleccione su tipo de mensaje *</label>
                                                    <select id="form_need" name="need" class="form-control">
                                                        <option value="" selected disabled>--Seleccione--</option>
                                                        <option>Quiero saber acerca de algun producto especifico</option>
                                                        <option>Tengo problemas para realizar la compra</option>
                                                        <option>Me gustaria colaborar con la información</option>
                                                        <option>Otro</option>
                                                    </select>
    
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <label for="form_message">Mensaje*</label>
                                                    <textarea id="form_message" name="message" class="form-control"
                                                        placeholder="Escriba su mensaje aqui." rows="4"></textarea>
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <input type="submit" class="btn btn-secondary btn-send  pt-2 btn-block
                                " value="Enviar">
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- prox. sucursal termina-->
